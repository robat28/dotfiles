# ----- Keybindings ----------------------------------------------

# Binding 'prefix' to another shortcut
set -g prefix M-a
unbind C-b
bind M-a send-prefix

# Binding 'prefix r' to reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Bindings for navigation with panes: 'prefix vim_motions'
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane  -U
bind -r l select-pane -R

# Bindings for resizing the panes: 'prefix control+vim_motions'
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

bind -r m resize-pane -Z 5

# Binding 'prefix v' for vertical split and 'preifx -' for horizontal split
unbind %
bind v split-window -h

unbind '"'
bind - split-window -v


# ----- Settings -------------------------------------------------

# enable mouse support
set -g mouse on  

# prefix free time in milliseconds
set -g repeat-time 1000 

# Start index of windows and panes at 1, not 0
set -g base-index 1  
set -g pane-base-index 1
set -g renumber-windows on


# ----- Plugins --------------------------------------------------

set -g status-style bg=default,fg=default
set -g status-left "[#S] "
set -g status-right ""

set -g window-status-format "•"
set -g window-status-current-format "●"
set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,fg=default}"
set -g window-status-bell-style "fg=red"
